<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="container justify-content-center text-center">
        <h1>Tic-Tac-Toe</h1>
        <h2 class="playerTurn">It is Player X's Turn</h2>
            <div class="board text-center" id="board">
                <div class="row justify-content-center">
                    <div class="block col-4 left top" id="block_0" ></div>
                    <div class="block col-4 middle top" id="block_1" ></div>
                    <div class="block col-4 right top" id="block_2" ></div>
                </div>
                <div class="row justify-content-center">
                    <div class="block col-4 left mid" id="block_3" ></div>
                    <div class="block col-4 middle mid" id="block_4" ></div>
                    <div class="block col-4 right mid" id="block_5" ></div>
                </div>
                <div class="row justify-content-center">
                    <div class="block col-4 left bottom" id="block_6" ></div>
                    <div class="block col-4 middle bottom" id="block_7" ></div>
                    <div class="block col-4 right bottom" id="block_8" ></div>
                </div>
            </div>
            <div class="btn btn-secondary mt-4 reset">Reset Game</div>

    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
